<script type="text/javascript">
  
  $('#iniDate, #finDate').datepicker({
    startDate: "2015-01-01",
    language: "es",
    orientation: "bottom left",
    autoclose: true,
    todayHighlight: true
  });

</script>

{header}

<br>

<div class="col-lg-12">

  <div class="card">

    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Listar inspecciones</h3>
    </div>
    
    <div class="card-body">
      
      <form id="inspec" name="inspec" action="listar">

        <div class="row">

          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Cliente</label>
              <select id="slcCliente" name="slcCliente" class="form-control">{empresas}</select>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="form-group">
              <label class="form-control-label">Proyectos/Minas</label>
              <select id="slcSitios" name="slcSitios" class="form-control"></select>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-lg-3">
            <div class="form-group">
              <label class="form-control-label">Flota equipo</label>
              <select id="slcFlotas" name="slcFlotas" class="form-control">{flotas}</select>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="form-group">
              <label class="form-control-label">Marca</label>
              <select id="slcMarca" name="slcMarca" class="form-control">{marcas}</select>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="form-group">
              <label class="form-control-label">Modelo</label>
              <select id="slcModelo" name="slcModelo" class="form-control"></select>
            </div>
          </div>
          
          <div class="col-lg-3">
            <div class="form-group">
              <label class="form-control-label">Número interno</label>
              <input type="text" id="txtNumInter" name="txtNumInter" placeholder="Número interno" class="form-control">
            </div>
          </div>  

        </div>

        <div class="row">

          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label">Técnico</label>
              <select id="slcTecnico" name="slcTecnico" class="form-control">{tecnicos}</select>
            </div>
          </div>

          <div class="col-lg-3">
            <label class="form-control-label" for="txtFecInicio">
                Fecha de inicio
            </label>
            <div class="input-group date mb-3" id="iniDate">
                <input type='text' class="form-control" id="txtFecInicio" name="txtFecInicio" aria-describedby="basic-addon3" placeholder="Fecha inicial" value=""/>
                <div class="input-group-addon">
                    <span class="input-group-text" id="basic-addon3"><i class="fa fa-calendar addon-field"></i></span>
                </div>
            </div>
          </div>

          <div class="col-lg-3">
            <label class="form-control-label" for="txtFecFin">
                Fecha de finalización
            </label>
            <div class="input-group date mb-3" id="finDate">
                <input type='text' class="form-control" id="txtFecFin" name="txtFecFin" aria-describedby="basic-addon3" placeholder="Fecha final" value=""/>
                <div class="input-group-addon">
                    <span class="input-group-text" id="basic-addon3"><i class="fa fa-calendar addon-field"></i></span>
                </div>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-lg-3 offset-lg-9">
            <div class="form-group">
              <label class="form-control-label">Estado mantenimiento</label>
              <select id="slcEstado" name="slcEstado" class="form-control">{estados}</select>
            </div>
          </div>

        </div>

      </form>

    </div>

    <div class="card-footer text-right">

    	<button id="btnList" type="button" class="btn btn-info" target="table-cont">
    		Buscar &nbsp;&nbsp;<i class="fa fa-search"></i>
    	</button>

    	&nbsp;&nbsp;

    	<button id="btnNewMmto" type="button" class="btn btn-success" target="module-cont">
    		Nuevo &nbsp;&nbsp;<i class="fa fa-plus"></i>
    	</button>

    	&nbsp;&nbsp;
		
		<button id="btnCancel" type="button" class="btn btn-primary" action="clean-form" target="table-cont">
			Limpiar &nbsp;&nbsp;<i class="fa fa-eraser"></i>
		</button>

    </div>
  
  </div>

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Resultados</h3>
		</div>

		<div class="card-body">

			<div id="table-cont" class="table-responsive" style="display: none; font-size: 12px;">
				
			</div>
		</div>
	
	</div>

</div>

{footer}

<!-- Modal -->
<div class="modal fade" id="modEquipos" tabindex="-1" role="dialog" aria-labelledby="modEquiposLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modEquiposLabel">Seleccione equipo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<div id="rowMsgModal" class="row hidden-row">
					<div class="col-lg-12">
						<div id="contMsgModal" class="alert alert-danger"></div>
					</div>
				</div>

				<form id="frmModalEquip" name="frmModalEquip" action="lsteqs">

					<div class="row">

						<div class="col-lg-4">
							<div class="form-group">
								<label class="form-control-label">Cliente <span class="text-danger">*</span></label>
								<select id="slcClienteMod" name="slcClienteMod" class="form-control form-control-sm cliente">{empresas}</select>
							</div>
						</div>

						<div class="col-lg-8">
							<div class="form-group">
								<label class="form-control-label">Proyectos/Minas <span class="text-danger">*</span></label>
								<select id="slcSitiosMod" name="slcSitiosMod" class="form-control form-control-sm proyecto"></select>
							</div>
						</div>

					</div>

					<div class="row">

						<div class="col-lg-4">
							<div class="form-group">
								<label class="form-control-label">Flota <span class="text-danger">*</span></label>
								<select id="slcFlotaMod" name="slcFlotaMod" class="form-control form-control-sm">{flotas}</select>
							</div>
						</div>

						<div class="col-lg-4">
							<div class="form-group">
								<label class="form-control-label">Marca <span class="text-danger">*</span></label>
								<select id="slcMarcaMod" name="slcMarcaMod" class="form-control form-control-sm">{marcas}</select>
							</div>
						</div>
		
						<div class="col-lg-4">
							<div class="form-group">
								<label class="form-control-label">Modelo <span class="text-danger">*</span></label>
								<select id="slcModeloMod" name="slcModeloMod" class="form-control form-control-sm"></select>
							</div>
						</div>

					</div>

					<div class="row">

						<div class="col-lg-3 offset-lg-8">
							<div class="form-group">
								<label class="form-control-label">Número interno <span class="text-danger">*</span></label>
								<input type="text" id="txtNumIntMod" name="txtNumIntMod" placeholder="Número interno" class="form-control form-control-sm">
							</div>
						</div>

						<div class="col-lg-1">
							<div class="form-group">
								<label class="form-control-label">&nbsp;</label>
								<button id="btnSearchEquip" type="button" class="btn btn-info form-control form-control-sm lupa-btn" target="detEquipos">
									<i class="fa fa-search center-lupa"></i>
								</button>
							</div>
						</div>

					</div>

					<br>

					<div class="row">

						<div id="detEquipos" class="col-lg-12" style="font-size: 0.85em;"></div>

					</div>

					<br>

				
				</form>

			</div>
			<div class="modal-footer">
				<button id="btnCancelModEquip" type="button" class="btn btn-danger" data-dismiss="modal">
					Cerrar &nbsp;&nbsp;<i class="fa fa-times"></i>
				</button>
			</div>
		</div>
	</div>
</div>
