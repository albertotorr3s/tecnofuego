{header}

<br>

<div class="col-lg-12">

  <div class="card">

    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Filtro de proyectos/minas</h3>
    </div>
    
    <div class="card-body">
      
      <form id="sites" name="sites" action="listar">

      	<div class="row">

          <div class="col-lg-5">
            <div class="form-group">
              <label class="form-control-label">Cliente</label>
              <select id="slcEmpresa" name="slcEmpresa" class="form-control cliente">{empresas}</select>
              <input type="hidden" name="hidCliente" id="hidCliente" class="clihid">
            </div>
          </div>

          <div class="col-lg-7">
            <div class="form-group">
              <label class="form-control-label">Nombre proyecto/mina</label>
              <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre del sitio" class="form-control">
            </div>
          </div>

      	</div>

        <div class="row">

          <div class="col-lg-8">
            <div class="form-group">
              <label class="form-control-label">Descripción</label>
              <input type="text" id="txtDescrip" name="txtDescrip" placeholder="Descripción del sitio" class="form-control">
            </div>
          </div>
          
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Estado proyecto/mina</label>
              <select id="slcEstado" name="slcEstado" class="form-control">{estados}</select>
            </div>
          </div>

        </div>

      </form>

    </div>

    <div class="card-footer text-right">

    	<button id="btnList" type="button" class="btn btn-info" target="table-cont">
    		Buscar &nbsp;&nbsp;<i class="fa fa-search"></i>
    	</button>

    	&nbsp;&nbsp;

    	<button id="btnNew" type="button" class="btn btn-success" target="module-cont">
    		Nuevo &nbsp;&nbsp;<i class="fa fa-plus"></i>
    	</button>

    	&nbsp;&nbsp;

    	<button id="btnCancel" type="button" class="btn btn-primary" action="clean-form" target="table-cont">
          Limpiar &nbsp;&nbsp;<i class="fa fa-eraser"></i>
      </button>

    </div>
  
  </div>

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Resultados</h3>
		</div>

		<div class="card-body">

			<div id="table-cont" class="table-responsive" style="display: none;"></div>

		</div>

	</div>

</div>

{footer}
