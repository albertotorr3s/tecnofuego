{header}

<br>

<div class="col-lg-12">

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Nueva categoría de enlace</h3>
		</div>

		<div class="card-body">

			<p>Los campos marcados con asterisco <b class="text-danger">(*)</b> son <b class="text-danger">requeridos</b> </p>

			<form id="categlinks" name="categlinks" action="guardar">

				<input type="hidden" id="hidId" name="hidId" value="">
				
				<div class="row">

		          <div class="col-lg-8">
		            <div class="form-group">
		              <label class="form-control-label">Nombre categooría <span class="text-danger">(*)</span></label>
		              <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre de la categooría" class="form-control" required="">
		            </div>
		          </div>

		          <div class="col-lg-4">
		            <div class="form-group">
		              <label class="form-control-label">Estado elemento <span class="text-danger">(*)</span></label>
		              <select id="slcEstado" name="slcEstado" class="form-control" required="">{estados}</select>
		            </div>
		          </div>

		      	</div>

		      	<br>

			</form>

		</div>

		<div class="card-footer text-right">

			<button id="btnSave" type="button" class="btn btn-success" model="categlinks" method="guardar" form="0" target="module-cont">
				Guardar &nbsp;&nbsp;<i class="fa fa-save"></i>
			</button>

			&nbsp;&nbsp;

			<button id="btnCancel" type="button" class="btn btn-danger" action="back" modbak="index" target="module-cont">
				Cancelar &nbsp;&nbsp;<i class="fa fa-times"></i>
			</button>

		</div>

	</div>

</div>

{footer}
