<script type="text/javascript">
	
	$(document).on('change','#slcCliente',function(){

    	let cnf = {
    		model 	: 'techs',
    		method 	: 'sitios',
    		params	: {
    			val	: $(this).val(), 
    			def : '',
    			typ : 'echo'
    		},
    		target	: 'slcProyecto'
    	};

    	cmbdep(cnf);

    });

</script>

{header}

<br>

<div class="col-lg-12">

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Nuevo técnico</h3>
		</div>

		<div class="card-body">

            <p>Los campos marcados con asterisco <b class="text-danger">*</b> son <b class="text-danger">requeridos</b> </p>
            
            <div id="rowMsg" class="row hidden-row">
                <div class="col-lg-12">
                    <div id="contMsg" class="alert alert-danger"></div>
                </div>
            </div>

			<form id="techs" name="techs" action="guardar">

				<input type="hidden" id="hidId" name="hidId" value="">
				
				<div class="row">

					<div class="col-lg-4">
						<div class="form-group">
							<label class="form-control-label">Cliente <span class="text-danger">*</span></label>
							<select id="slcCliente" name="slcCliente" class="form-control cliente" required>{empresas}</select>
							<input type="hidden" name="hidCliente" id="hidCliente" class="clihid">
						</div>
					</div>
		
					<div class="col-lg-8">
						<div class="form-group">
							<label class="form-control-label">Proyecto/Mina <span class="text-danger">*</span></label>
							<select id="slcProyecto" name="slcProyecto" class="form-control proyecto" required></select>
							<input type="hidden" name="hidProyecto" id="hidProyecto" class="proyhid">
						</div>
					</div>
		
				</div>
		
				<div class="row">
		
				  <div class="col-lg-3">
					<div class="form-group">
					  <label class="form-control-label">Cédula <span class="text-danger">*</span></label>
					  <input type="text" id="txtCedula" name="txtCedula" placeholder="Cédula del técnico" class="form-control" required>
					</div>
				  </div>
		
				  <div class="col-lg-6">
					<div class="form-group">
					  <label class="form-control-label">Nombre <span class="text-danger">*</span></label>
					  <input type="text" id="txtNombres" name="txtNombres" placeholder="Nombre del técnico" class="form-control" required>
					</div>
				  </div>
		
				  <div class="col-lg-3">
					<div class="form-group">
						<label class="form-control-label">Grupo <span class="text-danger">*</span></label>
						<select id="slcGrupo" name="slcGrupo" class="form-control" required>{grupos}</select>
					</div>
				  </div>
		
				</div>
		
				<div class="row">
	
					<div class="col-lg-3 offset-lg-9">
						<div class="form-group">
							<label class="form-control-label">Estado técnico <span class="text-danger">*</span></label>
							<select id="slcEstado" name="slcEstado" class="form-control" required>{estados}</select>
						</div>
					</div>
	
				</div>

		      	<br>

			</form>

		</div>

		<div class="card-footer text-right">

			<button id="btnSave" type="button" class="btn btn-success" model="techs" method="guardar" form="0" target="module-cont">
				Guardar &nbsp;&nbsp;<i class="fa fa-save"></i>
			</button>

			&nbsp;&nbsp;

			<button id="btnCancel" type="button" class="btn btn-danger" action="back" modbak="index" target="module-cont">
				Cancelar &nbsp;&nbsp;<i class="fa fa-times"></i>
			</button>

		</div>

	</div>

</div>

{footer}
