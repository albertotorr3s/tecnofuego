{header}

<br>

<div class="col-lg-12">

  <div class="card">

    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Listar usuarios</h3>
    </div>
    
    <div class="card-body">
      
      <form id="usuarios" name="usuarios" action="listar">

      	<div class="row">

      		<div class="col-lg-6">
      			<div class="form-group">
		          <label class="form-control-label">Nombres</label>
		          <input type="text" id="txtNombres" name="txtNombres" placeholder="Nombres del usuario" class="form-control">
		        </div>
      		</div>

      		<div class="col-lg-6">
      			<div class="form-group">
		          <label class="form-control-label">Apellidos</label>
		          <input type="text" id="txtApellidos" name="txtApellidos" placeholder="Apellidos del usuario" class="form-control">
		        </div>
      		</div>

      	</div>

      	<div class="row">
      		
      		<div class="col-lg-4">
      			<div class="form-group">
		          <label class="form-control-label">Cédula</label>
		          <input type="text" id="txtDocumento" name="txtDocumento" placeholder="Número de cédula" class="form-control">
		        </div>
      		</div>

      		<div class="col-lg-4">
      			<div class="form-group">
		          <label class="form-control-label">Rol</label>
		          <select id="slcPerfil" name="slcPerfil" class="form-control">{perfiles}</select>
		        </div>
      		</div>

      		<div class="col-lg-4">
      			<div class="form-group">
		          <label class="form-control-label">Estado</label>
		          <select id="slcEstado" name="slcEstado" class="form-control">{estados}</select>
		        </div>
      		</div>

      	</div>

      </form>

    </div>

    <div class="card-footer text-right">

    	<button id="btnList" type="button" class="btn btn-info" target="table-cont">
    		Buscar &nbsp;&nbsp;<i class="fa fa-search"></i>
    	</button>

    	&nbsp;&nbsp;

    	<button id="btnNew" type="button" class="btn btn-success" target="module-cont">
    		Nuevo &nbsp;&nbsp;<i class="fa fa-plus"></i>
    	</button>

    	&nbsp;&nbsp;

    	<button id="btnCancel" type="button" class="btn btn-primary" action="clean-form" target="table-cont">
			Limpiar &nbsp;&nbsp;<i class="fa fa-eraser"></i>
		</button>

    </div>
  
  </div>

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Resultados</h3>
		</div>

		<div class="card-body">

			<div id="table-cont" class="table-responsive" style="display: none;"></div>

		</div>

	</div>

</div>

{footer}
