{header}

<br>

<div class="col-lg-12">

  <div class="card">

    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Filtro de cargos</h3>
    </div>
    
    <div class="card-body">
      
      <form id="positions" name="positions" action="listar">

      	<div class="row">

          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Empresa</label>
              <select id="slcEmpresa" name="slcEmpresa" class="form-control">{empresas}</select>
            </div>
          </div>

          <div class="col-lg-5">
            <div class="form-group">
              <label class="form-control-label">Nombre cargo</label>
              <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre del cargo" class="form-control">
            </div>
          </div>

          <div class="col-lg-3">
            <div class="form-group">
              <label class="form-control-label">Estado cargo</label>
              <select id="slcEstado" name="slcEstado" class="form-control">{estados}</select>
            </div>
          </div>

      	</div>

      </form>

    </div>

    <div class="card-footer text-right">

    	<button id="btnList" type="button" class="btn btn-primary" target="table-cont">
    		Buscar &nbsp;&nbsp;<i class="fa fa-search"></i>
    	</button>

    	&nbsp;&nbsp;

    	<button id="btnNew" type="button" class="btn btn-success" target="module-cont">
    		Nuevo &nbsp;&nbsp;<i class="fa fa-plus"></i>
    	</button>

    	&nbsp;&nbsp;

    	<button id="btnCancel" type="button" class="btn btn-danger" action="clean-form">
    		Cancelar &nbsp;&nbsp;<i class="fa fa-times"></i>
    	</button>

    </div>
  
  </div>

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Resultados</h3>
		</div>

		<div class="card-body">

			<div id="table-cont" class="table-responsive" style="display: none;"></div>

		</div>

	</div>

</div>

{footer}
