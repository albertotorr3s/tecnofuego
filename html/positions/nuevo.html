{header}

<br>

<div class="col-lg-12">

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Nuevo cargo</h3>
		</div>

		<div class="card-body">

			<p>Los campos marcados con asterisco <b class="text-danger">*</b> son <b class="text-danger">requeridos</b> </p>

			<form id="positions" name="positions" action="guardar">

				<input type="hidden" id="hidId" name="hidId" value="">
				
				<div class="row">

					<div class="col-lg-4">
						<div class="form-group">
							<label class="form-control-label">Empresa <span class="text-danger">*</span></label>
							<select id="slcEmpresa" name="slcEmpresa" class="form-control" required="">{empresas}</select>
						</div>
					</div>

					<div class="col-lg-5">
						<div class="form-group">
							<label class="form-control-label">Nombre cargo <span class="text-danger">*</span></label>
							<input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre del cargo" class="form-control" value="" required="">
						</div>
					</div>

					<div class="col-lg-3">
						<div class="form-group">
							<label class="form-control-label">Estado cargo <span class="text-danger">*</span></label>
							<select id="slcEstado" name="slcEstado" class="form-control" required="">{estados}</select>
						</div>
					</div>

		      	</div>

		      	<br>

			</form>

		</div>

		<div class="card-footer text-right">

			<button id="btnSave" type="button" class="btn btn-success" model="positions" method="guardar" form="0" target="module-cont">
				Guardar &nbsp;&nbsp;<i class="fa fa-save"></i>
			</button>

			&nbsp;&nbsp;

			<button id="btnCancel" type="button" class="btn btn-danger" action="back" modbak="index" target="module-cont">
				Cancelar &nbsp;&nbsp;<i class="fa fa-times"></i>
			</button>

		</div>

	</div>

</div>

{footer}
