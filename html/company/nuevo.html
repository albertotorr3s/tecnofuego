{header}

<br>

<div class="col-lg-12">

	<div class="card">

		<div class="card-header d-flex align-items-center">
			<h3 class="h4">Nuevo cliente</h3>
		</div>

		<div class="card-body">

			<p>Los campos marcados con asterisco <b class="text-danger">*</b> son <b class="text-danger">requeridos</b> </p>

			<div id="rowMsg" class="row hidden-row">
				<div class="col-lg-12">
					<div id="contMsg" class="alert alert-danger"></div>
				</div>
			</div>

			<form id="company" name="company" action="guardar">

				<input type="hidden" id="hidId" name="hidId" value="">
				
				<div class="row">

					<div class="col-lg-5">
						<div class="form-group">
							<label class="form-control-label">Nombre cliente <span class="text-danger">*</span></label>
							<input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre del cliente" class="form-control" value="" required="">
						</div>
					</div>

					<div class="col-lg-7">
						<div class="form-group">
							<label class="form-control-label">Dirección cliente</label>
							<input type="text" id="txtDireccion" name="txtDireccion" placeholder="Dirección del cliente" class="form-control" value="">
						</div>
					</div>

		      	</div>

		      	<div class="row">

		      		<div class="col-lg-4">
						<div class="form-group">
							<label class="form-control-label">Teléfono cliente</label>
							<input type="text" id="txtTelefono" name="txtTelefono" placeholder="Teléfono del cliente" class="form-control" value="">
						</div>
					</div>

					<div class="col-lg-4">
						<div class="form-group">
							<label class="form-control-label">E-mail cliente</label>
							<input type="text" id="txtEmail" name="txtEmail" placeholder="E-mail del cliente" class="form-control" value="">
						</div>
					</div>
		      		
		      		<div class="col-lg-4">
						<div class="form-group">
							<label class="form-control-label">Estado cliente <span class="text-danger">*</span></label>
							<select id="slcEstado" name="slcEstado" class="form-control" required="">{estados}</select>
						</div>
					</div>

		      	</div>

		      	<br>

			</form>

		</div>

		<div class="card-footer text-right">

			<button id="btnSave" type="button" class="btn btn-success" model="company" method="guardar" form="0" target="module-cont">
				Guardar &nbsp;&nbsp;<i class="fa fa-save"></i>
			</button>

			&nbsp;&nbsp;

			<button id="btnCancel" type="button" class="btn btn-danger" action="back" modbak="index" target="module-cont">
				Cancelar &nbsp;&nbsp;<i class="fa fa-times"></i>
			</button>

		</div>

	</div>

</div>

{footer}
